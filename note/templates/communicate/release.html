{% extends 'base/base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/communicate/release.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">交流/发言</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.content }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
            {{ form.csrf_token}}
        </div>
    </form>
    <div class="mess">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock %}
