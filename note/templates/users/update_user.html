{% extends 'base/base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users/login_register.css') }}">
{% endblock %}


{% block main %}
    <h3 class="page-title">用户信息编辑</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.telephone }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
            {{ form.csrf_token}}
        </div>
    </form>
    <div class="mess">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock %}
